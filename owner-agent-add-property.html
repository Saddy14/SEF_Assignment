<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="owner-agent.css">
    <link rel="stylesheet" href="owner-agent-add-property.css">
    <title>Owner / Agent | HomeWoW</title>
    <link rel="icon" href="img/icon.png" type="image/x-icon">
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="owner-agent-home.html" class="logo">
            <i class='bx bx-code-alt'></i>
            <div class="logo-name"><span>Home</span>WoW</div>
        </a>
        <ul class="side-menu">
            <li><a href="owner-agent-dashboard.html"><i class='bx bxs-dashboard'></i>Dashboard</a></li>
            <li><a href="owner-agent-my-property.html"><i class='bx bx-home'></i>My Property</a></li>
            <li class="active"><a href="owner-agent-tenancy-agreement-request.html"><i class='bx bx-message-square-dots'></i>Tenancy Agreement<br>Request</a></li>
            <li><a href="owner-agent-payment-log.html"><i class='bx bx-detail'></i>Payment Log</a></li>
            <li><a href="owner-agent-appointment.html"><i class='bx bx-checkbox-checked'></i>Appointment</a></li>
        </ul>
        <ul class="side-menu">
            <li><a href="edit-profile.html" class="edit-profile"><i class='bx bx bx-user'></i>Edit Profile</a></li>
            <li><a href="owner-agent-contact-us.html" class="contact-us"><i class='bx bx bx-phone'></i>Contact Us</a></li>
            <li><a href="logout.html" class="logout"><i class='bx bx-log-out-circle'></i>Logout</a></li>
        </ul>
    </div>
    <!-- End of Sidebar -->

    <!-- Main Content -->
    <div class="content">
        <!-- Navbar -->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button class="search-btn" type="submit"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="theme-toggle" hidden>
            <label for="theme-toggle" class="theme-toggle"></label>
            <a href="#" class="notif">
                <i class='bx bx-bell'></i>
                <span class="count">0</span>
            </a>
            <a href="owner-agent-home.html" class="profile">
                <i class='bx bx-home-alt-2'></i>
            </a>
        </nav>

        <!-- End of Navbar -->

        <main>
            <div class="header">
                <div class="left">
                    <h1>Add Property</h1>
            </div>
            <div class="bottom-data">
            <div class="orders">

            <label class="btn btn-outline-primary">
                Upload new photo
                <input type="file" class="account-settings-fileinput">
            </label> &nbsp;

            <div class="form-group">
                <label class="form-label">Property Name</label>
                <input id="name" type="text" class="form-control" placeholder="">
            </div>

            <div class="form-group">
                <label class="form-label">Price</label>
                <input id="email" type="text" class="form-control mb-1" value="RM">
            </div>

            <div class="form-group">
                <label class="form-label">Description</label>
                <textarea class="form-control"></textarea>
            </div>



            <div class="form-group">
                <label class="form-label">Bed</label>
                <select class="custom-select">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Bath</label>
                <select class="custom-select">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
            </div>

            <div class="text-right mt-3">
                <button id="save-changes-button" type="button" class="btn btn-primary">Save changes</button>&nbsp;
                <a href="owner-agent-my-property.html" type="button" class="btn btn-default">Cancel</a>
            </div>
            
        </main>

    </div>

    <script src="owner-agent.js"></script>
</body>

</html>
