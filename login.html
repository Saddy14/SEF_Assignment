<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #b5b3a0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 90vh;
}

div {
    border-radius: 20px;
    border-color: #d4a373;
    background-color: #fefae0;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 50vh;
    width: 50vh;
}

img {
    margin-right: 10px;
}

input {
        padding: 10px;
        margin: 8px 0px;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

button {
    background-color: #faedcd;
    padding: 5px 10px;
    cursor:pointer;
}

p {
    margin: 0;
    display:flex;
    align-items: center;
}

.signup {
    background: none;
    border: none;
    padding: 0;
    color: black;
    cursor: pointer;
    text-decoration: underline;
}

.signup:hover {
    color: black;
}

</style>
</head>

<body>
    <div>
        <p>
            <img src="images/username.png" alt="Username" width="45" height="45">
            <input type="text" placeholder="Username" name="username" required>
        </p>

        <br>

        <p>
            <img src="images/password.png" alt="Password" width="45" height="45">
            <input type="password" placeholder="Password" name="password" required>
        </p>

        <br><br>

        <button class="login" type="submit">Login</button>
        
        <br><br>

        <p>------ Or ------</p>

        <br>

        <p>Don't have an account? &nbsp
            <button class="signup">
                <a href="signup.html"><b>Sign Up</b></a>
            </button>
        </p>

        <br>
    </div>
</body>
