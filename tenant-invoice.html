<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="owner-agent.css">
    <link rel="stylesheet" href="tenant-dashboard.css">
    <title>Tenant | HomeWoW</title>
    <link rel="icon" href="img/icon.png" type="image/x-icon">
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="tenant.html" class="logo">
            <i class='bx bx-code-alt'></i>
            <div class="logo-name"><span>Home</span>WoW</div>
        </a>
        <ul class="side-menu">
            <li class="active"><a href="#"><i class='bx bxs-dashboard'></i>Dashboard</a></li>
            <li><a href="#"><i class='bx bx-home'></i>Tenancies</a></li>
            <li><a href="#"><i class='bx bx-detail'></i>Payments</a></li>
            <li><a href="#"><i class='bx bx-coin-stack'></i>Invoices</a></li>
        </ul>
        <ul class="side-menu">
            <li><a href="#" class="edit-profile"><i class='bx bx bx-user'></i>Edit Profile</a></li>
            <li><a href="#" class="contact-us"><i class='bx bx bx-phone'></i>Contact Us</a>
            </li>
            <li><a href="#" class="logout"><i class='bx bx-log-out-circle'></i>Logout</a></li>
        </ul>
    </div>
    <!-- End of Sidebar -->

    <!-- Main Content -->
    <div class="content">
        <!-- Navbar -->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button class="search-btn" type="submit"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="theme-toggle" hidden>
            <label for="theme-toggle" class="theme-toggle"></label>
            <a href="#" class="notif">
                <i class='bx bx-bell'></i>
                <span class="count">0</span>
            </a>
            <a href="tenant.html" class="profile">
                <i class='bx bx-home-alt-2'></i>
            </a>
        </nav>

        <!-- End of Navbar -->

        <main>
            <div class="header">
                <div class="left">
                    <h1>Invoices</h1>
                </div>

                <div class="bottom-data">
                    <div class="orders">
                        <div class="header">
                            <i class='bx bx-filter'></i>
                            <i class='bx bx-search'></i>
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th>Owner / Agent</th>
                                    <th>Payment Date</th>
                                    <th>Status</th>
                                    <th>Details</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <p>XXX</p>
                                    </td>
                                    <td>04-02-2024</td>
                                    <td><span class="status process">Processing</span></td>
                                    <td><button class="accept" type="submit">View</button></td>
                                </tr>

                                <tr>
                                    <td>
                                        <p>XXX</p>
                                    </td>
                                    <td>01-03-2024</td>
                                    <td><span class="status pending">Pending</span></td>
                                    <td><button class="accept" type="submit">View</button></td>
                                </tr>

                                <tr>
                                    <td>
                                        <p>XXX</p>
                                    </td>
                                    <td>02-01-2024</td>
                                    <td><span class="status completed">Completed</span></td>
                                    <td><button class="accept" type="submit">View</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

        </main>

    </div>

    <script src="tenant.js"></script>
</body>

</html>
