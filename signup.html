<!DOCTYPE html>
<html lang="en">

<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #b5b3a0;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    
}

div {
    border-radius: 20px;
    border-color: #d4a373;
    background-color: #fefae0;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 70vh;
    width: 60vh;
}

.container {
    display: flex;
    justify-content: space-between;
    width: 60vh;
}

img {
    margin-right: 10px;
}

.input {
        padding: 10px;
        margin: 8px 0px;
        width: 300px;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

button {
    background-color: #faedcd;
    padding: 5px 10px;
    cursor:pointer;
}

p {
    margin: 0;
    display:flex;
    align-items: center;
}

.login {
    background: none;
    border: none;
    padding: 0;
    color: black;
    cursor: pointer;
    text-decoration: underline;
}

.login:hover {
    color: black;
}
</style>

<head>
    <title>Signup</title>
</head>

<body>
    <div>
        <p>
            <img src="images/x.png" alt="X" width="45" height="45">
            <input class="input" type="text" placeholder="Username" name="username" required>
        </p>

        <p>
            <img src="images/x.png" alt="X" width="45" height="45">
            <input class="input" type="password" placeholder="Password" name="password" required>
        </p>

        <p>
            <img src="images/x.png" alt="X" width="45" height="45">
            <input class="input"type="email" placeholder="Email" name="email" required>
        </p>

        <p>
            <img src="images/x.png" alt="X" width="45" height="45">
            <input class="input" type="tel" placeholder="Phone Number" name="phonenumber" required>
        </p>

        <p>
            <img src="images/x.png" alt="X" width="45" height="45">
            <select class="input" name="gender" required>
                <option disabled selected>Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </p>

        <p>
            <img src="images/x.png" alt="X" width="45" height="45">
            <select class="input" name="usertype" required>
                <option disabled selected>User Type</option>
                <option value="owner/agent">Owner / Agent </option>
                <option value="tenant">Tenant</option>
            </select>
        </p>

        <br>

        <button class="signup" type="submit">Signup</button>
        
        <br><br>

        <p>------ Or ------</p>

        <br>

        <p>Already have an account? &nbsp
            <button class="login">
                <a href="login.html">Login</a>
            </button>
        </p>

        <br>
        
    </div>

</body>
