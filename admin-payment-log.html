<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="admin.css">
    <title>Admin | HomeWoW</title>
    <link rel="icon" href="img/icon.png" type="image/x-icon">
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="admin-home.html" class="logo">
            <i class='bx bx-code-alt'></i>
            <div class="logo-name"><span>Home</span>WoW</div>
        </a>
        <ul class="side-menu">
            <li><a href="admin-dashboard.html"><i class='bx bxs-dashboard'></i>Dashboard</a></li>
            <li><a href="admin-property-management.html"><i class='bx bx bx-home'></i>Property Management</a></li>
            <li><a href="admin-my-profile.html"><i class='bx bx bx-user'></i>My Profile</a></li>
            <li><a href="admin-user-management.html"><i class='bx bx-group'></i>User Management</a></li>
            <li><a href="admin-payment-log.html"><i class='bx bx bx-detail'></i>Payment Log</a></li>
            <!-- <li class="active"><a href="#"><i class='bx bx-analyse'></i>Analytics</a></li> -->
        </ul>
        <ul class="side-menu">
            <li>
                <a href="logout.html" class="logout">
                    <i class='bx bx-log-out-circle'></i>
                    Logout
                </a>
            </li>
        </ul>
    </div>
    <!-- End of Sidebar -->

    <!-- Main Content -->
    <div class="content">
        <!-- Navbar -->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button class="search-btn" type="submit"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="theme-toggle" hidden>
            <label for="theme-toggle" class="theme-toggle"></label>
            <a href="#" class="notif">
                <i class='bx bx-bell'></i>
                <span class="count">0</span>
            </a>
            <a href="admin-home.html" class="profile">
                <i class='bx bx-home-alt-2'></i>
            </a>
        </nav>

        <!-- End of Navbar -->

        <main>
            <div class="header">
                <div class="left">
                    <h1>Payment Log</h1>
            </div>

            <div class="bottom-data">
                <div class="orders">
                    <div class="header">
                        <i class='bx bx-filter'></i>
                        <i class='bx bx-search'></i>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Payment Date</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <p>John Doe</p>
                                </td>
                                <td>06-01-2024</td>
                                <td><span class="status pending">Pending</span></td>
                            </tr>
                            <tr>
                                <td>
                                    <p>Ryan</p>
                                </td>
                                <td>02-01-2024</td>
                                <td><span class="status process">Processing</span></td>
                            </tr>
                            <tr>
                                <td>
                                    <p>Leonard</p>
                                </td>
                                <td>14-12-2023</td>
                                <td><span class="status completed">Completed</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

        </main>

    </div>

    <script src="admin.js"></script>
</body>

</html>
